<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>What's for Dinner?</title>
  </head>
  <body>
    <header>
      <h1>What's for Dinner?</h1>
    </header>
    <main class="main-section background-pic">
      <section class="radio box" id="radio-box">
        <h2 class="h2">
          What are you looking for?
          <span>*</span>
        </h2>
        <ul style="list-style-type: none">
          <li>
            <label for="Side">
              <input class="radio" type="radio" id="side" name="radio-group" />
              Side
            </label>
          </li>
          <li>
            <label for="Main Dish">
              <input
                class="radio"
                type="radio"
                id="mainDish"
                name="radio-group"
              />
              Main Dish
            </label>
          </li>
          <li>
            <label for="Dessert">
              <input
                class="radio"
                type="radio"
                id="dessert"
                name="radio-group"
              />
              Dessert
            </label>
          </li>
          <li>
            <label for="Entire Meal">
              <input
                class="radio"
                type="radio"
                id="entireMeal"
                name="radio-group"
              />
              Entire Meal
            </label>
          </li>
        </ul>
        <button class="cookButton">LET'S COOK!</button>
      </section>
      <section class="pot box" id="pot-box">
        <div class="mealBox">
          <em class="suggestionMeal hidden">You Should Make:</em>
          <div class="meal-suggestion-placeholder"></div>
        </div>
        <img
          class="cook-pot-img"
          src="assets/cookpot.svg"
          alt="outline of black and white cooking pot"
        />
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
